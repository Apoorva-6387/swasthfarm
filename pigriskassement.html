            // Update button states
            document.getElementById('englishBtn').className = lang === 'english'

                : 'px-6 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-lg font-medium transition-colors';
            
            document.getElementById('hindiBtn').className = lang === 'hindi' 
                ? 'px-6 py-2 bg-blue-600 text-white rounded-lg font-medium transition-colors'
                : 'px-6 py-2 bg-gray-200 text-gray-700 hover:bg-gray-300 rounded-lg font-medium transition-colors';

            updateContent();
            renderCurrentQuestion();
        }

        function updateContent() {
            const content = translations[currentLanguage];
            
            document.getElementById('mainTitle').textContent = content.mainTitle;
            document.getElementById('subtitle').textContent = content.subtitle;
            document.getElementById('assessmentTitle').textContent = content.assessmentTitle;
            document.getElementById('speakBtnText').textContent = content.speakBtnText;
            document.getElementById('stopSpeakBtnText').textContent = content.stopSpeakBtnText;
            document.getElementById('analyzeBtnText').textContent = content.analyzeBtnText;
            document.getElementById('loadingText').textContent = content.loadingText;
            document.getElementById('resultsTitle').textContent = content.resultsTitle;
            document.getElementById('speakResultsBtnText').textContent = content.speakResultsBtnText;
            document.getElementById('nextBtnText').textContent = content.nextBtnText;
            document.getElementById('prevBtnText').textContent = content.prevBtnText;
            
            updateProgressText();
        }

        function updateProgressText() {
            const content = translations[currentLanguage];
            const totalQuestions = translations[currentLanguage].questions.length;
            document.getElementById('progressText').textContent = 
                `${content.progressText} ${currentQuestionIndex + 1} ${content.of} ${totalQuestions}`;
        }

        function renderCurrentQuestion() {
            const container = document.getElementById('currentQuestionContainer');
            const questions = translations[currentLanguage].questions;
            const currentQuestion = questions[currentQuestionIndex];
            
            if (!currentQuestion) return;

            container.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <h3 class="text-xl font-semibold text-gray-800 flex-1 pr-4 leading-relaxed">
                        ${currentQuestionIndex + 1}. ${currentQuestion.question}
                    </h3>
                    <button type="button" id="speakQuestionBtn" class="flex-shrink-0 px-3 py-2 bg-red-100 hover:bg-red-200 text-red-700 rounded-lg font-medium transition-colors flex items-center space-x-2">
                        <span>üîä</span>
                        <span class="hidden sm:inline">${translations[currentLanguage].speakBtnText}</span>
                    </button>
                </div>
                <div class="space-y-4">
                    ${currentQuestion.options.map((option, optIndex) => `
                        <label class="flex items-start space-x-3 cursor-pointer hover:bg-white p-4 rounded-lg border border-transparent hover:border-red-200 transition-all group">
                            <input type="radio" name="${currentQuestion.id}" value="${optIndex}" 
                                   class="text-red-600 focus:ring-red-500 w-4 h-4 mt-1 flex-shrink-0"
                                   ${userAnswers[currentQuestion.id] == optIndex ? 'checked' : ''}>
                            <span class="text-gray-700 flex-1 leading-relaxed group-hover:text-gray-900">${option}</span>
                        </label>
                    `).join('')}
                </div>
            `;

            // Add event listener for the speak button
            document.getElementById('speakQuestionBtn').addEventListener('click', () => {
                const questionText = currentQuestion.question + ' ' + currentQuestion.options.join(', ');
                speakText(questionText);
            });

            // Add event listeners for radio buttons
            const radioButtons = container.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    userAnswers[currentQuestion.id] = parseInt(e.target.value);
                    updateNavigationButtons();
                });
            });

            updateProgressBar();
            updateNavigationButtons();
        }

        function updateProgressBar() {
            const totalQuestions = translations[currentLanguage].questions.length;
            const progress = ((currentQuestionIndex + 1) / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            updateProgressText();
        }

        function updateNavigationButtons() {
            const totalQuestions = translations[currentLanguage].questions.length;
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');

            // Show/hide previous button
            if (currentQuestionIndex > 0) {
                prevBtn.classList.remove('hidden');
            } else {
                prevBtn.classList.add('hidden');
            }

            // Show/hide next/analyze button
            if (currentQuestionIndex < totalQuestions - 1) {
                nextBtn.classList.remove('hidden');
                analyzeBtn.classList.add('hidden');
            } else {
                nextBtn.classList.add('hidden');
                analyzeBtn.classList.remove('hidden');
                analyzeBtn.classList.add('flex');
            }
        }

        function nextQuestion() {
            const totalQuestions = translations[currentLanguage].questions.length;
            if (currentQuestionIndex < totalQuestions - 1) {
                currentQuestionIndex++;
                renderCurrentQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderCurrentQuestion();
            }
        }

        function speakText(text, lang = 'en-US') {
            if (currentUtterance) {
                speechSynthesis.cancel();
            }

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.lang = currentLanguage === 'hindi' ? 'hi-IN' : 'en-US';
            currentUtterance.rate = 0.8;
            currentUtterance.pitch = 1;

            currentUtterance.onstart = () => {
                document.getElementById('speakBtn').classList.add('hidden');
                document.getElementById('stopSpeakBtn').classList.remove('hidden');
            };

            currentUtterance.onend = () => {
                document.getElementById('speakBtn').classList.remove('hidden');
                document.getElementById('stopSpeakBtn').classList.add('hidden');
            };

            speechSynthesis.speak(currentUtterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
            document.getElementById('speakBtn').classList.remove('hidden');
            document.getElementById('stopSpeakBtn').classList.add('hidden');
        }
